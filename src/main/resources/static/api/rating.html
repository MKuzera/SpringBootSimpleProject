<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupy Nauczycielskie</title>
</head>
<body>

<h1>Grupy Nauczycielskie</h1>

<!-- Formularz do dodawania nowej grupy -->
<form action="/api/rating" method="POST">

    <label for="nazwaKlasy">Nazwa grupy:</label>
    <input type="text" id="nazwaKlasy" name="nazwaKlasy" required>
    <label for="ocena">Ocena</label>
    <input type="text" id="ocena" name="ocena" required>

    <button type="submit">Dodaj ocene</button>


</form>

<hr>


</body>
</html>
